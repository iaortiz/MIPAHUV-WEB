<div class="container" style="background-color: white; width: 70%; height: 34em; margin-top: 3em; margin-bottom: 5em;">

  <div class="row">
    <div class="col-8">
      <div class="row">
        <h2 style=" padding:  0.5em;">Mis Recursos</h2>
      </div>
      <div class="overflow-auto cards-wrapper selector" *ngIf="resources.length > 0; else noresources">

        <div *ngFor="let resource of resources">
          <div class="card" style="margin: 1em;">
            <div class="card-body">

              <p class="card-text"> <strong>Recurso: </strong>{{resource.name}}</p>
              <p class="card-text"><strong>Fecha de publicación:
                </strong>{{resource.createdAt.seconds*1000 | date: 'dd/MM/yyyy hh:mm a'}}
              </p>
              <p class="card-text"><strong>Descripcion: </strong>{{resource.description}}.</p>
              <div class="d-flex flex-row-reverse">
                <div class="p-2 img-contenedor">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg>
                </div>
                <div class="p-2 img-contenedor">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil-fill" viewBox="0 0 16 16" (click)="openModalResource(resource)">
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                  </svg>
                </div>
                <div class="p-2 img-contenedor">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-trash2-fill delete" viewBox="0 0 16 16" (click)="openModal(template, resource)">
                    <path
                      d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noresources>
        <p>No ha cargado aun Recursos Educativos</p>
      </ng-template>
    </div>
    <div class="col-4">

      <div class="row" style="padding: 1em;">

        <div style="padding: 2em;">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
      </div>
      <div class="row" style="margin-top: 20em;margin-left: 3em; padding: 1em;">
        <!-- <a routerLink="/resource-form"><button type="button" class="btn btn-warning"><strong>Añadir
              recurso</strong></button></a> -->
        <button type="button" class="btn btn-warning" (click)="openModalResource({})"><strong>Añadir
            recurso</strong></button>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="deleteResourceLabel">Eliminar recurso</h4>
  </div>
  <div class="modal-body">
    <div class="container" style="background-color: white;">
      <div class="mb-3 row">
        <h6>¿Desea borrar este recurso?</h6>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="confirm()">Si</button>
    <button type="button" class="btn btn-light" (click)="modalRef.hide()">No</button>
  </div>

</ng-template>
